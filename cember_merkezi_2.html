  <style>
    body {

<body>
  <h1>3 Noktadan √áember Merkezi Bul</h1>

  <label>Nokta 1: (x‚ÇÅ, y‚ÇÅ)</label>
  <input type="number" id="x1" placeholder="x1">
  <input type="number" id="y1" placeholder="y1">

  <label>Nokta 2: (x‚ÇÇ, y‚ÇÇ)</label>
  <input type="number" id="x2" placeholder="x2">
  <input type="number" id="y2" placeholder="y2">

  <label>Nokta 3: (x‚ÇÉ, y‚ÇÉ)</label>
  <input type="number" id="x3" placeholder="x3">
  <input type="number" id="y3" placeholder="y3">

  <button onclick="hesapla()">Hesapla</button>

  <div id="sonuc"></div>
  
  <div id="grafik" style="display: none;">
    <h3>G√∂rsel Sonu√ß</h3>
    <div id="svg-container">
      <svg id="circle-svg" width="400" height="400" viewBox="0 0 400 400">
        <!-- Grid lines -->
        <defs>
          <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
            <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#f0f0f0" stroke-width="1"/>
          </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#grid)" />
        
        <!-- Axes -->
        <line x1="200" y1="0" x2="200" y2="400" stroke="#ccc" stroke-width="2"/>
        <line x1="0" y1="200" x2="400" y2="200" stroke="#ccc" stroke-width="2"/>
        
        <!-- Labels -->
        <text x="390" y="195" fill="#666" font-size="12">x</text>
        <text x="205" y="15" fill="#666" font-size="12">y</text>
        <text x="205" y="395" fill="#666" font-size="12">-y</text>
        
        <!-- Dynamic elements will be added here -->
      </svg>
    </div>
    <p style="font-size: 12px; color: #666; margin-top: 10px;">
      üü° √ú√ßgen k√∂≈üeleri &nbsp; üî¥ √áember merkezi &nbsp; ‚≠ï Circumcircle
    </p>
  </div>

  <script>
    function hesapla() {
      const x1 = parseFloat(document.getElementById('x1').value);
      const y1 = parseFloat(document.getElementById('y1').value);
      const x2 = parseFloat(document.getElementById('x2').value);
      const y2 = parseFloat(document.getElementById('y2').value);
      const x3 = parseFloat(document.getElementById('x3').value);
      const y3 = parseFloat(document.getElementById('y3').value);

      const A = x1 * (y2 - y3) - y1 * (x2 - x3) + x2 * y3 - x3 * y2;
      if (A === 0) {
        document.getElementById('sonuc').innerHTML = "<b>√ú√ß nokta aynƒ± doƒüru √ºzerinde olamaz!</b>";
        document.getElementById('grafik').style.display = 'none';
        return;
      }

      const x1Sq = x1 * x1 + y1 * y1;
      const x2Sq = x2 * x2 + y2 * y2;
      const x3Sq = x3 * x3 + y3 * y3;

      const D = 2 * (x1*(y2 - y3) + x2*(y3 - y1) + x3*(y1 - y2));
      const Ux = ((x1Sq)*(y2 - y3) + (x2Sq)*(y3 - y1) + (x3Sq)*(y1 - y2)) / D;
      const Uy = ((x1Sq)*(x3 - x2) + (x2Sq)*(x1 - x3) + (x3Sq)*(x2 - x1)) / D;

      const r = Math.sqrt((x1 - Ux)**2 + (y1 - Uy)**2);

      document.getElementById('sonuc').innerHTML = `
        <b>Merkez:</b> (${Ux.toFixed(4)}, ${Uy.toFixed(4)})<br>
        <b>Yarƒ±√ßap:</b> ${r.toFixed(4)}
      `;
      
      // Grafik √ßiz
      cizGrafik(x1, y1, x2, y2, x3, y3, Ux, Uy, r);
    }

    function cizGrafik(x1, y1, x2, y2, x3, y3, cx, cy, r) {
      // Grafik alanƒ±nƒ± g√∂ster
      document.getElementById('grafik').style.display = 'block';
      
      // SVG elementini al
      const svg = document.getElementById('circle-svg');
      
      // √ñnceki dinamik elementleri temizle
      const dynamicElements = svg.querySelectorAll('.dynamic');
      dynamicElements.forEach(el => el.remove());
      
      // Koordinat d√∂n√º≈ü√ºm√º i√ßin √∂l√ßekleme hesapla
      const points = [[x1, y1], [x2, y2], [x3, y3], [cx, cy]];
      
      // √áemberin tamamen g√∂r√ºnmesi i√ßin merkez + yarƒ±√ßap alanƒ±nƒ± hesapla
      const minX = Math.min(...points.map(p => p[0]), cx - r) - 0.5;
      const maxX = Math.max(...points.map(p => p[0]), cx + r) + 0.5;
      const minY = Math.min(...points.map(p => p[1]), cy - r) - 0.5;
      const maxY = Math.max(...points.map(p => p[1]), cy + r) + 0.5;
      
      const rangeX = maxX - minX;
      const rangeY = maxY - minY;
      const maxRange = Math.max(rangeX, rangeY);
      
      // Daha b√ºy√ºk g√∂r√ºn√ºm i√ßin √∂l√ßekleme fakt√∂r√ºn√º artƒ±r
      const scale = Math.min(320 / maxRange, 160);
      
      // Koordinat d√∂n√º≈üt√ºrme fonksiyonu
      function toSVG(x, y) {
        const svgX = 200 + (x - (minX + maxX) / 2) * scale;
        const svgY = 200 - (y - (minY + maxY) / 2) * scale; // Y ekseni ters
        return [svgX, svgY];
      }
      
      // √áemberi √ßiz
      const [centerX, centerY] = toSVG(cx, cy);
      const radiusSVG = r * scale;
      
      const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
      circle.setAttribute('cx', centerX);
      circle.setAttribute('cy', centerY);
      circle.setAttribute('r', radiusSVG);
      circle.setAttribute('fill', 'none');
      circle.setAttribute('stroke', '#007bff');
      circle.setAttribute('stroke-width', '3');
      circle.setAttribute('stroke-dasharray', '8,4');
      circle.classList.add('dynamic');
      svg.appendChild(circle);
      
      // √ú√ßgeni √ßiz
      const [p1x, p1y] = toSVG(x1, y1);
      const [p2x, p2y] = toSVG(x2, y2);
      const [p3x, p3y] = toSVG(x3, y3);
      
      const triangle = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
      triangle.setAttribute('points', `${p1x},${p1y} ${p2x},${p2y} ${p3x},${p3y}`);
      triangle.setAttribute('fill', 'rgba(0, 123, 255, 0.1)');
      triangle.setAttribute('stroke', '#007bff');
      triangle.setAttribute('stroke-width', '2');
      triangle.classList.add('dynamic');
      svg.appendChild(triangle);
      
      // Noktalarƒ± √ßiz
      const points_data = [
        {x: x1, y: y1, color: '#ffc107', label: 'P‚ÇÅ'},
        {x: x2, y: y2, color: '#ffc107', label: 'P‚ÇÇ'},
        {x: x3, y: y3, color: '#ffc107', label: 'P‚ÇÉ'},
        {x: cx, y: cy, color: '#dc3545', label: 'M'}
      ];
      
      points_data.forEach(point => {
        const [px, py] = toSVG(point.x, point.y);
        
        // Nokta
        const dot = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
        dot.setAttribute('cx', px);
        dot.setAttribute('cy', py);
        dot.setAttribute('r', '5');
        dot.setAttribute('fill', point.color);
        dot.setAttribute('stroke', 'white');
        dot.setAttribute('stroke-width', '1');
        dot.classList.add('dynamic');
        svg.appendChild(dot);
        
        // Etiket
        const label = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        label.setAttribute('x', px + 8);
        label.setAttribute('y', py - 8);
        label.setAttribute('fill', '#333');
        label.setAttribute('font-size', '12');
        label.setAttribute('font-weight', 'bold');
        label.textContent = `${point.label}(${point.x.toFixed(1)}, ${point.y.toFixed(1)})`;
        label.classList.add('dynamic');
        svg.appendChild(label);
      });
    }
  </script>
